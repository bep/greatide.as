<div class="bs-share-container" id="bs-share-container">
    <ul class="social-buttons cf">
        <li><a href="http://twitter.com/share" class="socialite twitter-share" data-text="{{.LinkTitle}}"
               data-url="{{.Permalink}}" data-count="vertical" rel="nofollow"
               target="_blank"><span class="vhidden">Share on Twitter</span></a></li>
        <li><a href="http://www.facebook.com/sharer.php?u={{.Permalink}}&amp;t={{.LinkTitle}}"
               class="socialite facebook-like"
               data-href="{{.Permalink}}" data-send="false" data-layout="box_count" data-width="60"
               data-show-faces="false" rel="nofollow" target="_blank"><span
                class="vhidden">Share on Facebook</span></a></li>
        <li><a href="http://www.facebook.com/sharer.php?u={{.Permalink}}&amp;t={{.LinkTitle}}"
               class="socialite facebook-share"
               data-href="{{.Permalink}}" data-send="false" data-layout="box_count" data-type="button_count"
               data-width="60" data-show-faces="false" rel="nofollow"
               target="_blank"><span
                class="vhidden">Share on Facebook</span></a></li>
        <li><a href="https://plus.google.com/share?url={{.Permalink}}" class="socialite googleplus-one"
               data-size="tall"
               data-href="{{.Permalink}}" rel="nofollow"
               target="_blank"><span class="vhidden">Share on Google+</span></a></li>
        <li><a href="http://www.linkedin.com/shareArticle?mini=true&amp;url={{.Permalink}}&amp;title={{.LinkTitle}}"
               class="socialite linkedin-share"
               data-url="{{.Permalink}}" data-counter="top" rel="nofollow" target="_blank"><span class="vhidden">Share on LinkedIn</span></a>
        </li>
        <li><a href="http://news.ycombinator.com/submit" class="socialite hackernews-share"><span class="vhidden">Vote on HN</span></a>
        </li>

    </ul>
</div>


{{ if not .Site.BuildDrafts }}
<script>
    $(function () {

        $('#bs-share-container').insertBefore('.footnotes');

        Socialite.setup({
            facebook: {
                lang: 'en_GB',
                appId: 313095395558452
            }
        });
        var el = $(".post-content p").slice(-2);
        if (!el.length) {
            el = $('#bs-share');
        }
//        el.addClass("test");
        $(el).appear(function () {
            Socialite.load($('bs-share-container'));

        });
    });
</script>
{{ end }}
